<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login to admin panel</h2>
  <div class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div 
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">
        The field is empty. Please enter your email.
      </small>
      <small *ngIf="form.get('email').errors.email">
        Enter the valid email
      </small>
    </div>
  </div>

  <div class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password:</label>
    <input 
      id="password" 
      type="password" 
      formControlName="password"
    >
    <div class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">
        The field is empty. Please enter your password.
      </small>
      <small *ngIf="form.get('password').errors.minLength">
        The password must be at least {{form.get('password').errors.requiredLength}} characters. 
        It's {{form.get('password').errors.minLength.actualLength}} now.
      </small>
    </div>
  </div>

  <button 
    type="submit" 
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Login</button>
</form>
